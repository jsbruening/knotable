# SonarQube Quality Gate Configuration for Knotable
# This file defines quality standards for the project

# Code Coverage Requirements
sonar.coverage.minimum=80
sonar.coverage.exclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/node_modules/**,**/.next/**,**/dist/**,**/build/**,**/coverage/**,**/*.d.ts,**/prisma/**,**/public/**

# Duplicate Code Detection
sonar.cpd.minimumtokens=100
sonar.cpd.exclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/node_modules/**,**/.next/**,**/dist/**,**/build/**,**/coverage/**,**/*.d.ts,**/prisma/**,**/public/**

# Security Hotspots
sonar.security.hotspots.include=**/*.ts,**/*.tsx,**/*.js,**/*.jsx
sonar.security.hotspots.exclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/node_modules/**,**/.next/**,**/dist/**,**/build/**,**/coverage/**,**/*.d.ts,**/prisma/**,**/public/**

# Code Smells and Bugs
sonar.bugs.minimum=0
sonar.code_smells.minimum=0
sonar.vulnerabilities.minimum=0

# Technical Debt
sonar.technical_debt.minimum=0

# Maintainability Rating
sonar.maintainability_rating.minimum=A

# Reliability Rating  
sonar.reliability_rating.minimum=A

# Security Rating
sonar.security_rating.minimum=A

# Next.js Specific Rules
sonar.typescript.tsconfigPath=tsconfig.json
sonar.javascript.eslint.reportPaths=eslint-report.json

# Analysis Configuration
sonar.analysis.timeout=300
sonar.qualitygate.wait=true

# Exclude generated and build files
sonar.exclusions=**/node_modules/**,**/.next/**,**/dist/**,**/build/**,**/coverage/**,**/*.d.ts,**/prisma/**,**/public/**,**/.env*,**/next.config.js,**/tailwind.config.js,**/postcss.config.js,**/jest.config.js
