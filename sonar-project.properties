# SonarQube Configuration for Knotable
sonar.projectKey=Knotable
sonar.projectName=Knotable
sonar.projectVersion=0.1.0

# SonarQube Server Configuration
sonar.host.url=http://localhost:9000
sonar.token=sqp_88fc08c1dbc9e3dd0c2528d05e1d6b17df76f932

# Source code configuration
sonar.sources=.
sonar.tests=src
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx
sonar.exclusions=**/node_modules/**,**/.next/**,**/dist/**,**/build/**,**/coverage/**,**/*.d.ts,**/prisma/**,**/public/**

# TypeScript/JavaScript configuration
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Code coverage
sonar.coverage.exclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/node_modules/**,**/.next/**,**/dist/**,**/build/**,**/coverage/**,**/*.d.ts,**/prisma/**,**/public/**

# Duplicate code detection
sonar.cpd.exclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/node_modules/**,**/.next/**,**/dist/**,**/build/**,**/coverage/**,**/*.d.ts,**/prisma/**,**/public/**

# Security and quality rules
sonar.security.hotspots.include=**/*.ts,**/*.tsx,**/*.js,**/*.jsx
sonar.security.hotspots.exclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/node_modules/**,**/.next/**,**/dist/**,**/build/**,**/coverage/**,**/*.d.ts,**/prisma/**,**/public/**

# Next.js specific exclusions
sonar.exclusions+=**/.next/**,**/out/**,**/build/**,**/dist/**

# Database files
sonar.exclusions+=**/prisma/**

# Environment and config files
sonar.exclusions+=**/.env*,**/next.config.js,**/tailwind.config.js,**/postcss.config.js,**/jest.config.js

# Generated files
sonar.exclusions+=**/*.d.ts,**/generated/**

# Public assets
sonar.exclusions+=**/public/**

# Quality gate configuration
sonar.qualitygate.wait=true

# Analysis timeout
sonar.analysis.timeout=300

# Additional properties for Next.js
sonar.typescript.tsconfigPath=tsconfig.json
sonar.javascript.eslint.reportPaths=eslint-report.json
